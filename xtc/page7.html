<div class="guestbook-container">
    <div class="form">
        <h2>给我留言</h2>
        <div class="form-group">
            <label for="name">姓名:</label> <!-- 修改为姓名 -->
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="message">留言:</label> <!-- 修改为留言 -->
            <textarea id="message" name="message"></textarea>
        </div>
        <div class="form-group">
            <button id="submitBtn">提交</button> <!-- 修改为提交 -->
        </div>
    </div>

    <div class="guestbook">
        <h2>留言展示区</h2> <!-- 修改为留言展示区 -->
        <!-- Messages will be displayed here -->
    </div>
</div>
