<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播栏</title>
		<style>
		    #carousel-container {
		        width: 1600px;
		        height: 367px;
		        overflow: hidden;
		        position: relative;
		    }
		
		    #carousel-container img {
		        width: 1600px;
		        height: 367px;
		        display: block;
		        position: absolute;
		        top: 0;
		        left: 0;
		        transition: transform 0.5s ease;
		    }
		
		    #carousel-container img:not(:first-child) {
		        left: 100%;
		    }
		
		    #prev-button,
		    #next-button {
		        position: absolute;
		        top: 50%;
		        transform: translateY(-50%);
		        cursor: pointer;
		        font-size: 24px;
		        color: white;
		        background-color: rgba(0, 0, 0, 0.5);
		        width: 40px;
		        height: 40px;
		        line-height: 40px;
		        text-align: center;
		    }
		
		    #prev-button {
		        left: 10px;
		    }
		
		    #next-button {
		        right: 10px;
		    }
		</style>
	</head>
	<body>
		<div id="carousel-container">
		    <img src="image/l1.jpg" alt="Image 1" />
		    <img src="image/l2.jpg" alt="Image 2" />
		    <img src="image/l3.jpg" alt="Image 3" />
		    <img src="image/l4.jpg" alt="Image 4" />
		</div>
		<div id="prev-button">&lt;</div>
		<div id="next-button">&gt;</div>
		<script>
		    var carouselContainer = document.getElementById('carousel-container');
		    var prevButton = document.getElementById('prev-button');
		    var nextButton = document.getElementById('next-button');
		    var images = carouselContainer.querySelectorAll('img');
		    var currentIndex = 0;
		    var interval = 3000;
		
		    prevButton.addEventListener('click', function () {
		        currentIndex--;
		        if (currentIndex < 0) {
		            currentIndex = images.length - 1;
		        }
		        moveImages();
		    });
		
		    nextButton.addEventListener('click', function () {
		        currentIndex++;
		        if (currentIndex >= images.length) {
		            currentIndex = 0;
		        }
		        moveImages();
		    });
		
		    setInterval(function () {
		        currentIndex++;
		        if (currentIndex >= images.length) {
		            currentIndex = 0;
		        }
		        moveImages();
		    }, interval);
		
		    function moveImages() {
		        images.forEach(function (img, index) {
		            if (index === currentIndex) {
		                img.style.left = '0';
		            } else {
		                img.style.left = '100%';
		            }
		        });
		    }
		</script>
	</body>
</html>
